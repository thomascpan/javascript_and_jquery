<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">		
		<title>Google Maps</title>
		<link rel="stylesheet" type="text/css" href="assets/stylesheets/bootstrap.min.css">
		<link type="text/html" rel="stylesheet" href="assets/stylesheets/main.css">
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzqLd8xMdPhSYC7cA8NUVYVpDRk_Ttpp0"></script>
	</head>
	<body>
		<header class='container'>
			<h1>Google Maps</h1>
		</header>
		<div class="clearHeader"></div>

		<section>
			<div class="container">
				<div class="col-lg-4">
					<form action="/create" method="post" id="marker-form">
						<div class="text-field">
							<label for="latitude">Latitude</label>
							<input type="text" name="latitude" id="latitude" placeholder="-90 to 90">
						</div>
						<div class="text-field">
							<label for="longitude">Longitude</label>
							<input type="text" name="longitude" id="longitude" placeholder="-180 to 180">
						</div>
						<div class="text-field">
							<label for="message">Message</label>
							<input type="text" name="message" id="message" placeholder="Enter message here...">
						</div>
						<div>
							<input type="submit" name="submit" value="Submit" class="btn">
						</div>
					</form>
				</div>
				<div class="col-lg-8">
					<div id="googleMap"></div>
				</div>
			</div>
		</section>

		<script src="assets/js/jquery-2.1.4.min.js"></script>
		<script src="assets/js/application.js"></script>
	</body>
</html>
