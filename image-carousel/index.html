<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Image Carousel</title>
		<link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">
	</head>
	<body>
		<header>
			<h1>Image Carousel</h1>
		</header>	
		<section class="image-carousel">
			<div class="display">
				<div class="all-images">
					<img src="assets/images/img-3.jpg" class="img-last">
					<img src="assets/images/img-0.jpg" class="img-0">
					<img src="assets/images/img-1.jpg" class="img-1">
					<img src="assets/images/img-2.jpg" class="img-2">
					<img src="assets/images/img-3.jpg" class="img-3">
					<img src="assets/images/img-0.jpg" class="img-first">
				</div>
			</div>
			<div class="arrow-left"></div>
			<div class="arrow-right"></div>			
		</section>
		<div class="slider">
			<ul>
				<li class="dot" id="dot-0"></li>
				<li class="dot" id="dot-1"></li>
				<li class="dot" id="dot-2"></li>
				<li class="dot" id="dot-3"></li>
				<br class="clear">
			</ul>
		</div>
		<script type="text/javascript" src="assets/js/jquery.js"></script>
		<script type="text/javascript" src="assets/js/application.js"></script>
	</body>
</html>
