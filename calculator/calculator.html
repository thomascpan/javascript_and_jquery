<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">
	</head>
	<body>
		<h1 class="display"></h1>
		<div class="numpad">
			<div class="btn-7">7</div>
			<div class="btn-8">8</div>
			<div class="btn-9">9</div>
			<div class="btn-divide">/</div>
			<div class="btn-4">4</div>
			<div class="btn-5">5</div>
			<div class="btn-6">6</div>
			<div class="btn-multiply">*</div>
			<div class="btn-1">1</div>
			<div class="btn-2">2</div>
			<div class="btn-3">3</div>
			<div class="btn-subtract">-</div>
			<div class="btn-0">0</div>
			<div class="btn-period">.</div>
			<div class="btn-equal">=</div>
			<div class="btn-add">+</div>
			<div class="btn-clear">Clear</div>
			<div class="clear"></div>
		</div>
		<script type="text/javascript" src="calculator.js"></script>
	</body>
</html>
